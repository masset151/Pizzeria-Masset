<div 
fxLayout="row wrap"
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="20px"

>

<div fxLayout="row wrap"
  fxFlex="20"
  fxFlex.lg="15"
  fxFlex.sm="30"
  *ngFor="let pizza of pizza">
  <mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Pizza {{pizza.nombre}}</mat-card-title>
      <mat-card-subtile>{{pizza.precio}}€</mat-card-subtile>
    </mat-card-header>
    <img mat-card-image [src]="pizza.foto" alt="Pizza">
    <mat-card-content>
      <p>
        {{pizza.ingredientes}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Comprar</button>
    <button mat-button>Añadir al Carrito</button>
    </mat-card-actions>
  </mat-card>
</div>


</div>
