

<div class="row">
    <h1>Pizzeria San Andres</h1>
    
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="pagar()">
            <div class="col-sm-10">
            <div class="form-group">
                <div class="container">
        
                
                
                Nombre del Titular de la Tarjeta<input type="text" class="form-control" placeholder="introduzca su nombre" formControlName="nombre">
                <br>
                Numero de la Tarjeta
                <input type="text" class="form-control" placeholder="introduzca su numero" formControlName="numero">
                <br>
                fecha de caducidad
                <input type="date" class="form-control" placeholder="introduzca la fecha de caducidad" formControlName="caducidad">
                CVV
                <input type="text" class="form-control" placeholder="introduzca el CVV" formControlName="cvv">
                <div class="col mt-5">
                    <span class="alert alert-success" *ngIf="pagado" >Pago Realizado en 30 minutos lo recibira en su casa </span>
                </div>
                <div class="col mt-2">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Pagar</button>
                    
                </div>
                

                       
                    
            </div>
        </div>
        </div>
        
        
        </form>
       

    </div>
</div>
