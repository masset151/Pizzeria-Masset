
  <mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Pizza {{pizza.nombre}}</mat-card-title>
      <mat-card-subtitle>{{pizza.precio}}€</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pizza.image" alt="Pizza">
    <mat-card-content>
      <p>
        {{pizza.ingredientes}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Comprar</button>
    <button mat-button>Añadir al Carrito</button>
    </mat-card-actions>
  </mat-card>
